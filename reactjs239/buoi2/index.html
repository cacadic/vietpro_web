      function tinhToan(so_1, so_2, phep_toan) {
        var kq;
        switch (phep_toan) {
          case "+":
            kq = so_1 + so_2;
            break;
          case "-":
            kq = so_1 - so_2;
            break;
          case "x":
            kq = so_1 * so_2;
            break;
          case ":":
            if (so_2 != 0) {
              kq = so_1 / so_2;
            } else {
              kq = null;
            }
            break;
          case "%":
            kq = so_1 % so_2;
            break;
          default:
            kq = null;
        }

        return so_1 + " " + phep_toan + " " + so_2 + " = " + (kq ?? "Lỗi");
      }

      var so_1 = parseInt(prompt("Nhập số thứ nhất: "));
      var phep_toan = prompt("Nhập 1 trong 5 ký tự +, -, x, /");
      var so_2 = parseInt(prompt("Nhập số thứ 2: "));
      alert(tinhToan(so_1, so_2, phep_toan));
